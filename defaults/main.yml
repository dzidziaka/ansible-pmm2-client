---
pmm2_client_server_user: admin
pmm2_client_server_password: admin
pmm2_client_server_host: localhost
pmm2_client_server_port: 443
pmm2_client_node_address: ""
pmm2_client_node_type: ""
pmm2_client_node_name: "{{ ansible_fqdn }}"

pmm2_client_disable_log: false

pmm2_client_enabled_services: []

pmm2_client_mysql_enable_tls: false
pmm2_client_mysql_create_user: true
pmm2_client_mysql_login_user: root
pmm2_client_mysql_login_password: root
pmm2_client_mysql_login_host: localhost
pmm2_client_mysql_login_port: 3306
pmm2_client_mysql_user: pmm
pmm2_client_mysql_password: pmm
pmm2_client_mysql_host: "%"
pmm2_client_mysql_privileges: "*.*:SELECT,PROCESS,SUPER,REPLICATION CLIENT,RELOAD"
pmm2_client_mysql_query_source: perfschema
pmm2_client_mysql_enable_query_response_time: true
pmm2_client_mysql_disable_tablestats: false
pmm2_client_mysql_disable_tablestats_limit: 1000
pmm2_client_mysql_enable_user_statistics: true
mysql_socket: /run/mysqld/mysqld.sock
